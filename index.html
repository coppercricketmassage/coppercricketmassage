<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            margin-top: 20vh;
        }

        .logo {
            width: 100px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Space between image and text */
        }

        h1 {
            font-size: 36px;
            color: #333;
            display: inline-block; /* Allow text and image to be on the same line */
            vertical-align: middle; /* Align text vertically with image */
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="headshot.jpg" alt="Massage Therapist Headshot" class="logo">
        <h1>Massage Business Name</h1>
        <a href="booking.html">Book Now</a>
    </div>
</body>
</html>
