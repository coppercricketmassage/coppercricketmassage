<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            margin-top: 20vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .headshot {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            align-self: flex-start;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 0;
            align-self: flex-start;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: auto;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="headshot.jpg" alt="Massage Therapist Headshot" class="headshot">
        <div>
            <h1>Massage Business Name</h1>
            <a href="booking.html">Book Now</a>
        </div>
    </div>
</body>
</html>
